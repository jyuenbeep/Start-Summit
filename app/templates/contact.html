<body>
    <div class="container mt-5" style="border-radius:30px; font-family:'Nunito'; width: 750px; height: 550px; background-color: white; text-align: left; min-height: 600px; margin: auto; overflow: hidden">
      <br>
        <h2>Contact Us</h2>
        <form>
          <form style="text-align: left;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" style="background-color: rgb(230, 232, 234); width: 300px; border-radius: 30px; text-align: left;">
            </div>
           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" style="background-color: rgb(230, 232, 234); width: 300px; border-radius: 30px; text-align: left;">
            </div>
           
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="6" placeholder="Enter your message" style="background-color: rgb(230, 232, 234); border-radius: 30px; height: 200px; width: 400px; text-align: left; resize: vertical"></textarea
                  <span class="focus-input100"></span>
            </div>
         
            <button type="submit" class="btn form-btn" value="submit"
                style="background:-webkit-linear-gradient(right, #031888, #6096fd, #aab6fb, #fb788e); width: 200px; color: white; border-radius: 30px; margin-top: 10px"> Submit
              </button>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
    </div>

    <script>
      // Add an event listener to the textarea to dynamically adjust the container height
      document.getElementById('message').addEventListener('input', function() {
          // Get the height of the textarea
          var textareaHeight = this.scrollHeight;
          
          // Set the new height for the container
          document.getElementById('contactContainer').style.height = (textareaHeight + 300) + 'px';
      });
  </script>
